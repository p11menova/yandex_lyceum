{% extends "base.html" %}

{% block content %}
<body>
<h4 style="text-align: center"> Вход в аккаунт </h4>
    <div>
        <form class="login_form" method="post" style="margin-left: auto;
    margin-right: auto;">
            <input type="surname" class="form-control" id="surname" placeholder="Введите Фамилию" name="surname">
            <input type="name" class="form-control" id="name" placeholder="Введите Имя" name="name">
            <br>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
            <input type="age" class="form-control" placeholder="Введите возраст" name="age">
            <br>

            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Мужской
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Женский
                  </label>
                </div>
            </div>
            <br>


            <div class="form-group">
                <label for="photo">Фотография профиля</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
            </div>
            <br>

            <br>
            <button type="submit" class="btn btn-success">Войти в аккаунт</button>

        </form>
    </div>
  </body>
</html>

{% endblock %}
